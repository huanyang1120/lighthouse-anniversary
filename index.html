<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse 18th Birthday Wish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .download-card-btn, .view-all-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .view-all-btn {
            background: linear-gradient(45deg, #45b7d1, #667eea);
        }

        .download-card-btn:hover, .view-all-btn:hover {
            transform: translateY(-1px);
        }

        .action-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .card-canvas {
            position: fixed;
            top: -1000px;
            left: -1000px;
            z-index: -1;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">L</div>
        <h1 style="color: #4A90E2; font-size: 24px; margin-bottom: 15px; font-weight: bold;">
            Lighthouse 18th Birthday<br>
            Future Wish
        </h1>
        <p class="subtitle">Living Upward</p>
        
        <form id="wishForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Please enter your name">
            </div>
            
            <div class="form-group">
                <label for="wish">Your Upward Living Wish</label>
                <textarea id="wish" name="wish" required placeholder="Share your beautiful wishes and blessings for the future..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Make a Wish
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your wish...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <strong>Wish submitted successfully!</strong><br>
            Your wish is now displayed on the big screen. Thank you for participating!
            <div class="action-buttons">
                <button class="download-card-btn" id="downloadCardBtn" onclick="downloadWishCard()">
                    Download LH Future Wish Card
                </button>
                <a href="/display" class="view-all-btn" target="_blank">
                    View All Wishes
                </a>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            Submission failed, please try again
        </div>
    </div>

    <canvas id="cardCanvas" class="card-canvas" width="600" height="400"></canvas>

    <script>
        let currentWishData = null;
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 请求防重复提交
        let isSubmitting = false;

        document.getElementById('wishForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 防止重复提交
            if (isSubmitting) {
                return;
            }
            
            const name = document.getElementById('name').value.trim();
            const wish = document.getElementById('wish').value.trim();
            
            if (!name || !wish) {
                showError('Please fill in all information');
                return;
            }
            
            isSubmitting = true;
            showLoading(true);
            
            try {
                // 设置超时时间为10秒
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch('/api/submit-wish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, wish }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    // 保存当前愿望数据用于生成卡片
                    currentWishData = {
                        name: name,
                        wish: wish,
                        time: new Date().toLocaleString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        })
                    };
                    showSuccess();
                    document.getElementById('wishForm').reset();
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Submission failed');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Request timeout, please try again');
                } else {
                    showError('Submission failed, please try again');
                }
                console.error('Submission error:', error);
            } finally {
                isSubmitting = false;
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function showSuccess() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // 移除自动隐藏，让用户可以持续看到按钮
            // setTimeout(() => {
            //     successMessage.style.display = 'none';
            // }, 3000);
        }
        
        function showError(message) {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            successMessage.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function downloadWishCard() {
            if (!currentWishData) {
                showError('No wish data available');
                return;
            }

            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置手机满屏 9:16 尺寸 (例: 540x960)
            canvas.width = 540;
            canvas.height = 960;
            
            // 创建深色星空背景
            const gradient = ctx.createRadialGradient(270, 480, 0, 270, 480, 600);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 540, 960);
            
            // 添加更丰富的星空效果
            drawStarField(ctx, 540, 960);
            
            // 添加淡淡的灯塔背景图案
            drawLighthouseBackground(ctx, 270, 480);
            
            // 在顶部添加标题
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Lighthouse 18th Birthday', 270, 80);
            ctx.fillText('Future Wish Card', 270, 120);
            
            // 添加 Lighthouse logo
            drawLighthouseLogo(ctx, 270, 180);
            
            // 明信片样式开头 "To [姓名]"
            ctx.fillStyle = '#ffffff';
            ctx.font = '28px Brush Script MT, cursive';
            ctx.textAlign = 'left';
            ctx.fillText(`To ${currentWishData.name},`, 40, 260);
            
            // 愿望内容 - 使用手写体，放在中间区域
            ctx.fillStyle = '#f0f0f0';
            ctx.font = '24px Brush Script MT, cursive';
            ctx.textAlign = 'left';
            
            // 自动换行处理愿望内容
            const wishLines = wrapText(ctx, currentWishData.wish, 460, 24);
            const startY = 320;
            wishLines.forEach((line, index) => {
                ctx.fillText(line, 40, startY + (index * 40));
            });
            
            // 右下角添加日期和时间（包含时分秒）
            ctx.fillStyle = '#d0d0d0';
            ctx.font = '18px Georgia, serif';
            ctx.textAlign = 'right';
            ctx.fillText(currentWishData.time, 500, 850);
            
            // 底部装饰 - Lighthouse 标语
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = '16px Georgia, serif';
            ctx.textAlign = 'center';
            ctx.fillText('Light up your life and career', 270, 890);
            ctx.fillText('✨ Living Upward · 向上生活 ✨', 270, 920);
            
            // 下载图片
            const link = document.createElement('a');
            link.download = `Lighthouse_18th_Wish_Card_${currentWishData.name.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 绘制星空效果
        function drawStarField(ctx, width, height) {
            // 大星星
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const radius = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 中等星星
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const radius = Math.random() * 1.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 小星星
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const radius = Math.random() * 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 添加一些闪烁的星星效果
            ctx.fillStyle = 'rgba(255, 255, 200, 0.8)';
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                drawStar(ctx, x, y, 3, 6, 1.5);
            }
        }
        
        // 绘制星形
        function drawStar(ctx, x, y, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(x, y - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                ctx.lineTo(x + Math.cos(rot) * outerRadius, y + Math.sin(rot) * outerRadius);
                rot += step;
                ctx.lineTo(x + Math.cos(rot) * innerRadius, y + Math.sin(rot) * innerRadius);
                rot += step;
            }
            
            ctx.lineTo(x, y - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        
        // 绘制淡淡的灯塔背景图案
        function drawLighthouseBackground(ctx, x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.globalAlpha = 0.1; // 设置透明度，使其很淡
            
            // 绘制简化的灯塔轮廓
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            
            // 灯塔主体
            ctx.beginPath();
            ctx.moveTo(-30, 150);
            ctx.lineTo(-25, -100);
            ctx.lineTo(25, -100);
            ctx.lineTo(30, 150);
            ctx.stroke();
            
            // 灯塔顶部
            ctx.beginPath();
            ctx.moveTo(-35, -100);
            ctx.lineTo(0, -130);
            ctx.lineTo(35, -100);
            ctx.stroke();
            
            // 光线效果
            ctx.beginPath();
            ctx.moveTo(0, -110);
            ctx.lineTo(-80, -80);
            ctx.moveTo(0, -110);
            ctx.lineTo(80, -80);
            ctx.moveTo(0, -110);
            ctx.lineTo(-60, -140);
            ctx.moveTo(0, -110);
            ctx.lineTo(60, -140);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // 绘制 Lighthouse Logo
        function drawLighthouseLogo(ctx, x, y) {
            // 尝试加载真实的 logo 图片
            const img = new Image();
            img.onload = function() {
                ctx.save();
                const logoSize = 60;
                ctx.drawImage(img, x - logoSize/2, y - logoSize/2, logoSize, logoSize);
                ctx.restore();
            };
            
            // 如果图片加载失败，使用简化版本
            img.onerror = function() {
                drawSimpleLighthouseLogo(ctx, x, y);
            };
            
            img.src = './LighthouseLogo.png';
            
            // 立即绘制简化版本作为备用
            setTimeout(() => drawSimpleLighthouseLogo(ctx, x, y), 100);
        }
        
        // 绘制简化的 Lighthouse Logo
        function drawSimpleLighthouseLogo(ctx, x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // 绘制圆形背景
            ctx.fillStyle = '#4A90E2';
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制灯塔
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-8, -15, 16, 20);
            
            // 绘制灯塔顶部
            ctx.beginPath();
            ctx.moveTo(-10, -15);
            ctx.lineTo(0, -25);
            ctx.lineTo(10, -15);
            ctx.closePath();
            ctx.fill();
            
            // 添加 "18" 标记
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('18', 25, -20);
            
            ctx.restore();
        }
        
        // 文本自动换行函数
        function wrapText(ctx, text, maxWidth, fontSize) {
            const words = text.split('');
            const lines = [];
            let currentLine = '';
            
            for (let i = 0; i < words.length; i++) {
                const testLine = currentLine + words[i];
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            
            return lines;
        }
    </script>
</body>
</html>

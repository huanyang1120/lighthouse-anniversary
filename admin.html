<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse 18周年庆 - 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .admin-panel {
            display: none;
        }

        .admin-controls {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .wish-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .wish-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .wish-name {
            font-weight: bold;
            color: #667eea;
        }

        .wish-time {
            color: #666;
            font-size: 0.9em;
        }

        .wish-content {
            color: #333;
            line-height: 1.6;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .file-input {
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="loginSection" class="login-container">
            <h1>Lighthouse 18周年庆 - 管理后台</h1>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                
                <button class="btn" onclick="login()">登录</button>
            </div>
            
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- 管理界面 -->
        <div id="adminPanel" class="admin-panel">
            <button class="btn logout-btn" onclick="logout()">退出登录</button>
            
            <h1>Lighthouse 18周年庆 - 管理后台</h1>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">-</div>
                    <div>总约定数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayCount">-</div>
                    <div>今日新增</div>
                </div>
            </div>

            <div class="admin-controls">
                <div class="control-section">
                    <h3>数据管理</h3>
                    <button class="btn btn-success" onclick="downloadAllWishes()">下载全部愿望数据</button>
                    <button class="btn btn-success" onclick="downloadAllCards()">下载全部愿望卡片</button>
                    <button class="btn btn-danger" onclick="clearAllWishes()" id="clearBtn">清空所有数据</button>
                </div>
                
                <div class="control-section">
                    <h3>数据导入</h3>
                    <input type="file" id="importFile" accept=".json" class="file-input">
                    <button class="btn" onclick="importWishes()">导入愿望数据</button>
                </div>
                
                <div id="operationMessage" class="success-message"></div>
                <div id="operationError" class="error-message"></div>
            </div>

            <div class="wish-list">
                <h2 style="margin-bottom: 20px;">所有约定</h2>
                <div id="wishList">
                    加载中...
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let allWishes = [];

        // 登录功能
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === 'LighthouseTMC' && password === 'lighthouse2006') {
                isLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadData();
                showSuccess('登录成功！');
            } else {
                showLoginError('用户名或密码错误！');
            }
        }

        // 退出登录
        function logout() {
            isLoggedIn = false;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // 加载数据
        async function loadData() {
            if (!isLoggedIn) return;
            
            try {
                const [statsResponse, wishesResponse] = await Promise.all([
                    fetch('/api/stats'),
                    fetch('/api/wishes')
                ]);

                if (statsResponse.ok && wishesResponse.ok) {
                    const stats = await statsResponse.json();
                    const wishes = await wishesResponse.json();
                    allWishes = wishes;

                    document.getElementById('totalCount').textContent = stats.total;
                    document.getElementById('todayCount').textContent = stats.today;

                    const wishList = document.getElementById('wishList');
                    if (wishes.length === 0) {
                        wishList.innerHTML = '<p style="text-align: center; color: #666;">暂无约定</p>';
                    } else {
                        wishList.innerHTML = wishes.reverse().map(wish => `
                            <div class="wish-item">
                                <div class="wish-header">
                                    <span class="wish-name">${escapeHtml(wish.name)}</span>
                                    <span class="wish-time">${new Date(wish.timestamp).toLocaleString('zh-CN')}</span>
                                </div>
                                <div class="wish-content">${escapeHtml(wish.wish)}</div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('加载数据失败');
            }
        }

        // 下载全部愿望数据
        function downloadAllWishes() {
            if (!isLoggedIn || allWishes.length === 0) {
                showError('无数据可下载');
                return;
            }
            
            const dataStr = JSON.stringify(allWishes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `lighthouse_wishes_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showSuccess('愿望数据下载成功！');
        }

        // 导入愿望数据
        async function importWishes() {
            if (!isLoggedIn) return;
            
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('请选择要导入的文件');
                return;
            }
            
            try {
                const text = await file.text();
                const importedWishes = JSON.parse(text);
                
                if (!Array.isArray(importedWishes)) {
                    showError('文件格式错误');
                    return;
                }
                
                const response = await fetch('/api/admin/import-wishes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ wishes: importedWishes })
                });
                
                if (response.ok) {
                    showSuccess('数据导入成功！');
                    loadData();
                    fileInput.value = '';
                } else {
                    showError('导入失败');
                }
            } catch (error) {
                showError('文件解析失败');
            }
        }

        // 下载全部愿望卡片
        async function downloadAllCards() {
            if (!isLoggedIn || allWishes.length === 0) {
                showError('无数据可下载');
                return;
            }
            
            showSuccess('<div class="spinner"></div>正在生成卡片，请稍候...');
            
            try {
                const response = await fetch('/api/admin/download-cards', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `lighthouse_wish_cards_${new Date().toISOString().split('T')[0]}.zip`;
                    link.click();
                    URL.revokeObjectURL(url);
                    showSuccess('愿望卡片下载成功！');
                } else {
                    showError('卡片生成失败');
                }
            } catch (error) {
                showError('下载失败');
            }
        }

        // 清空所有数据
        async function clearAllWishes() {
            if (!isLoggedIn) return;
            
            if (!confirm('确定要清空所有愿望数据吗？此操作不可恢复！')) {
                return;
            }
            
            if (!confirm('最后确认：真的要删除所有数据吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/clear-wishes', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('所有数据已清空！');
                    loadData();
                } else {
                    showError('清空失败');
                }
            } catch (error) {
                showError('操作失败');
            }
        }

        // 显示登录错误
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('operationMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
            document.getElementById('operationError').style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('operationError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('operationMessage').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 支持回车键登录
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>

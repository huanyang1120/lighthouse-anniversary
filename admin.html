<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse 18周年庆 - 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .wish-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .wish-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .wish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .wish-name {
            font-weight: bold;
            color: #667eea;
        }

        .wish-time {
            color: #666;
            font-size: 0.9em;
        }

        .wish-content {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lighthouse 18周年庆 - 管理后台</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div>总约定数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">-</div>
                <div>今日新增</div>
            </div>
        </div>

        <div class="wish-list">
            <h2 style="margin-bottom: 20px;">所有约定</h2>
            <div id="wishList">
                加载中...
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const [statsResponse, wishesResponse] = await Promise.all([
                    fetch('/api/stats'),
                    fetch('/api/wishes')
                ]);

                if (statsResponse.ok && wishesResponse.ok) {
                    const stats = await statsResponse.json();
                    const wishes = await wishesResponse.json();

                    document.getElementById('totalCount').textContent = stats.total;
                    document.getElementById('todayCount').textContent = stats.today;

                    const wishList = document.getElementById('wishList');
                    if (wishes.length === 0) {
                        wishList.innerHTML = '<p style="text-align: center; color: #666;">暂无约定</p>';
                    } else {
                        wishList.innerHTML = wishes.reverse().map(wish => `
                            <div class="wish-item">
                                <div class="wish-header">
                                    <span class="wish-name">${escapeHtml(wish.name)}</span>
                                    <span class="wish-time">${new Date(wish.timestamp).toLocaleString('zh-CN')}</span>
                                </div>
                                <div class="wish-content">${escapeHtml(wish.wish)}</div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('wishList').innerHTML = '<p style="color: red;">加载失败</p>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 加载数据
        loadData();

        // 每30秒刷新一次
        setInterval(loadData, 30000);
    </script>
</body>
</html>

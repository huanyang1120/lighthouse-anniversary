<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse 18周年庆 - 大屏展示</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 120px);
        }

        .wishes-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin: 20px;
            border-radius: 15px;
        }

        .wordcloud-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .section-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .wish-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4ecdc4;
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .wish-item:hover {
            transform: translateY(-2px);
        }

        .wish-item.new {
            animation: slideInRight 1s ease-out, glow 2s ease-out;
        }

        .wish-name {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }

        .wish-content {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .wish-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        #wordcloud {
            width: 500px;
            height: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 0 rgba(78, 205, 196, 0); }
            50% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* 滚动条样式 */
        .wishes-panel::-webkit-scrollbar {
            width: 8px;
        }

        .wishes-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .wishes-panel::-webkit-scrollbar-thumb {
            background: rgba(78, 205, 196, 0.5);
            border-radius: 10px;
        }

        .wishes-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(78, 205, 196, 0.7);
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="header">
        <div class="title">Lighthouse 18周年庆</div>
        <div class="subtitle">未来约定 · 向上生活</div>
    </div>

    <div class="stats">
        <div class="stats-number" id="wishCount">0</div>
        <div class="stats-label">个约定</div>
    </div>

    <div class="main-content">
        <div class="wishes-panel">
            <div class="section-title">最新约定</div>
            <div id="wishesContainer">
                <!-- 约定列表将在这里显示 -->
            </div>
        </div>

        <div class="wordcloud-panel">
            <div class="section-title">约定词云</div>
            <canvas id="wordcloud"></canvas>
        </div>
    </div>

    <script>
        class LighthouseDisplay {
            constructor() {
                this.wishes = [];
                this.wordFrequency = {};
                this.init();
            }

            init() {
                this.createParticles();
                this.loadWishes();
                this.setupWordCloud();
                this.startPolling();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            async loadWishes() {
                try {
                    const response = await fetch('/api/wishes');
                    if (response.ok) {
                        this.wishes = await response.json();
                        this.updateDisplay();
                        this.updateWordCloud();
                    }
                } catch (error) {
                    console.error('加载约定失败:', error);
                    // 添加示例数据用于演示
                    this.addSampleData();
                }
            }

            addSampleData() {
                const sampleWishes = [
                    { name: "张三", wish: "希望在新的一年里能够健康快乐，工作顺利，家庭和睦", timestamp: new Date() },
                    { name: "李四", wish: "愿Lighthouse越来越好，成为更多人向上生活的引路灯", timestamp: new Date(Date.now() - 60000) },
                    { name: "王五", wish: "期待学习更多新技能，成为更好的自己", timestamp: new Date(Date.now() - 120000) },
                    { name: "赵六", wish: "希望能够在技术道路上不断进步，为社会贡献更多价值", timestamp: new Date(Date.now() - 180000) }
                ];
                
                this.wishes = sampleWishes;
                this.updateDisplay();
                this.updateWordCloud();
            }

            updateDisplay() {
                const container = document.getElementById('wishesContainer');
                const countElement = document.getElementById('wishCount');
                
                countElement.textContent = this.wishes.length;
                
                // 清空容器
                container.innerHTML = '';
                
                // 显示最新的约定（最多显示10个）
                const recentWishes = this.wishes.slice(-10).reverse();
                
                recentWishes.forEach((wish, index) => {
                    const wishElement = this.createWishElement(wish, index === 0);
                    container.appendChild(wishElement);
                });
            }

            createWishElement(wish, isNew = false) {
                const wishDiv = document.createElement('div');
                wishDiv.className = 'wish-item' + (isNew ? ' new' : '');
                
                const timeStr = new Date(wish.timestamp).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                wishDiv.innerHTML = `
                    <div class="wish-name">${this.escapeHtml(wish.name)}</div>
                    <div class="wish-content">${this.escapeHtml(wish.wish)}</div>
                    <div class="wish-time">${timeStr}</div>
                `;
                
                return wishDiv;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateWordCloud() {
                // 分析所有约定中的关键词
                this.wordFrequency = this.analyzeWords();
                this.generateWordCloud();
            }

            analyzeWords() {
                const frequency = {};
                const stopWords = new Set(['的', '在', '和', '是', '我', '了', '有', '就', '都', '会', '说', '他', '她', '它', '这', '那', '一个', '能够', '可以', '希望', '愿望', '祝福']);
                
                this.wishes.forEach(wish => {
                    // 简单的中文分词（这里只是基础实现）
                    const words = wish.wish.match(/[\u4e00-\u9fa5]{2,}/g) || [];
                    
                    words.forEach(word => {
                        if (!stopWords.has(word) && word.length >= 2) {
                            frequency[word] = (frequency[word] || 0) + 1;
                        }
                    });
                });
                
                return frequency;
            }

            generateWordCloud() {
                const canvas = document.getElementById('wordcloud');
                const words = Object.entries(this.wordFrequency)
                    .map(([word, freq]) => [word, freq * 10])
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 50);

                if (words.length === 0) {
                    words.push(['向上生活', 50], ['美好未来', 40], ['健康快乐', 35], ['工作顺利', 30]);
                }

                WordCloud(canvas, {
                    list: words,
                    gridSize: 8,
                    weightFactor: 3,
                    fontFamily: 'Microsoft YaHei, sans-serif',
                    color: () => {
                        const colors = ['#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#6c5ce7'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    backgroundColor: 'transparent',
                    rotateRatio: 0.3,
                    minSize: 12,
                    drawOutOfBound: false
                });
            }

            setupWordCloud() {
                // 初始化词云
                setTimeout(() => {
                    this.generateWordCloud();
                }, 1000);
            }

            startPolling() {
                // 每5秒检查新的约定
                setInterval(async () => {
                    try {
                        const response = await fetch('/api/wishes');
                        if (response.ok) {
                            const newWishes = await response.json();
                            if (newWishes.length > this.wishes.length) {
                                this.wishes = newWishes;
                                this.updateDisplay();
                                this.updateWordCloud();
                            }
                        }
                    } catch (error) {
                        console.error('轮询约定失败:', error);
                    }
                }, 5000);
            }

            addNewWish(wish) {
                this.wishes.push(wish);
                this.updateDisplay();
                this.updateWordCloud();
            }
        }

        // 初始化显示系统
        document.addEventListener('DOMContentLoaded', () => {
            window.lighthouseDisplay = new LighthouseDisplay();
        });

        // 监听实时更新（如果有WebSocket连接）
        if (typeof WebSocket !== 'undefined') {
            try {
                const ws = new WebSocket(`ws://${window.location.host}/ws`);
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_wish') {
                        window.lighthouseDisplay.addNewWish(data.wish);
                    }
                };
            } catch (error) {
                console.log('WebSocket连接失败，使用轮询模式');
            }
        }
    </script>
</body>
</html>

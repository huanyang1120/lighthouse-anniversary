<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse 18th Birthday Wish - Display</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 120px);
        }

        .wishes-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin: 20px;
            border-radius: 15px;
        }

        .wordcloud-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .wish-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4ecdc4;
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease;
            position: relative;
        }

        .wish-item:hover {
            transform: translateY(-2px);
        }

        .wish-item.new {
            animation: slideInRight 1s ease-out, glow 2s ease-out;
        }

        .wish-name {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }

        .wish-content {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .wish-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .wish-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4ecdc4;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .latest-wish-info {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 200px;
        }

        .latest-wish-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .latest-wish-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        #wordcloud {
            width: 500px;
            height: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 3s ease-out, opacity 3s ease-out;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .wordcloud-fade-out {
            transform: scale(0.1) !important;
            opacity: 0 !important;
        }

        .starfield-visible {
            opacity: 1 !important;
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 0 rgba(78, 205, 196, 0); }
            50% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* 滚动条样式 */
        .wishes-panel::-webkit-scrollbar {
            width: 8px;
        }

        .wishes-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .wishes-panel::-webkit-scrollbar-thumb {
            background: rgba(78, 205, 196, 0.5);
            border-radius: 10px;
        }

        .wishes-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(78, 205, 196, 0.7);
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="header">
        <div class="title">Lighthouse 18th Birthday</div>
        <div class="subtitle">Future Wish · Living Upward</div>
    </div>

    <div class="stats">
        <div class="stats-number" id="wishCount">0</div>
        <div class="stats-label">wishes</div>
    </div>

    <div class="latest-wish-info">
        <div class="latest-wish-label">Latest Wish #</div>
        <div class="latest-wish-number" id="latestWishNumber">0</div>
    </div>

    <div class="main-content">
        <div class="wishes-panel">
            <div class="section-title">Latest Wishes</div>
            <div id="wishesContainer">
                <!-- 约定列表将在这里显示 -->
            </div>
        </div>

        <div class="wordcloud-panel">
            <div class="section-title">Wish Cloud</div>
            <canvas id="wordcloud"></canvas>
            <div class="starfield" id="starfield"></div>
        </div>
    </div>

    <script>
        class LighthouseDisplay {
            constructor() {
                this.wishes = [];
                this.wordFrequency = {};
                this.init();
            }

            init() {
                this.createParticles();
                this.loadWishes();
                this.setupWordCloud();
                this.startPolling();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            async loadWishes() {
                try {
                    const response = await fetch('/api/wishes');
                    if (response.ok) {
                        this.wishes = await response.json();
                        this.updateDisplay();
                        this.updateWordCloud();
                    }
                } catch (error) {
                    console.error('加载约定失败:', error);
                    // 添加示例数据用于演示
                    this.addSampleData();
                }
            }

            addSampleData() {
                const sampleWishes = [
                    { name: "张三", wish: "希望在新的一年里能够健康快乐，工作顺利，家庭和睦", timestamp: new Date() },
                    { name: "李四", wish: "愿Lighthouse越来越好，成为更多人向上生活的引路灯", timestamp: new Date(Date.now() - 60000) },
                    { name: "王五", wish: "期待学习更多新技能，成为更好的自己", timestamp: new Date(Date.now() - 120000) },
                    { name: "赵六", wish: "希望能够在技术道路上不断进步，为社会贡献更多价值", timestamp: new Date(Date.now() - 180000) }
                ];
                
                this.wishes = sampleWishes;
                this.updateDisplay();
                this.updateWordCloud();
            }

            updateDisplay() {
                const container = document.getElementById('wishesContainer');
                const countElement = document.getElementById('wishCount');
                const latestWishNumberElement = document.getElementById('latestWishNumber');
                
                countElement.textContent = this.wishes.length;
                latestWishNumberElement.textContent = this.wishes.length;
                
                // 清空容器
                container.innerHTML = '';
                
                // 显示最新的约定（最多显示10个）
                const recentWishes = this.wishes.slice(-10).reverse();
                
                recentWishes.forEach((wish, index) => {
                    const wishElement = this.createWishElement(wish, index === 0);
                    container.appendChild(wishElement);
                });
            }

            createWishElement(wish, isNew = false) {
                const wishDiv = document.createElement('div');
                wishDiv.className = 'wish-item' + (isNew ? ' new' : '');
                
                const timeStr = new Date(wish.timestamp).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // 计算愿望序号（基于在数组中的位置）
                const wishIndex = this.wishes.findIndex(w => w.id === wish.id || 
                    (w.name === wish.name && w.timestamp === wish.timestamp));
                const wishNumber = wishIndex + 1;
                
                wishDiv.innerHTML = `
                    <div class="wish-number">#${wishNumber}</div>
                    <div class="wish-name">${this.escapeHtml(wish.name)}</div>
                    <div class="wish-content">${this.escapeHtml(wish.wish)}</div>
                    <div class="wish-time">${timeStr}</div>
                `;
                
                return wishDiv;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateWordCloud() {
                // 分析所有约定中的关键词
                this.wordFrequency = this.analyzeWords();
                this.generateWordCloud();
            }

            analyzeWords() {
                const frequency = {};
                const chineseStopWords = new Set(['的', '在', '和', '是', '我', '了', '有', '就', '都', '会', '说', '他', '她', '它', '这', '那', '一个', '能够', '可以', '希望', '愿望', '祝福', '为了', '因为', '所以', '但是', '如果', '虽然', '然而', '而且', '或者', '并且']);
                const englishStopWords = new Set(['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'from', 'up', 'about', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'between', 'among', 'a', 'an', 'is', 'are', 'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'must', 'can', 'shall', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them', 'my', 'your', 'his', 'her', 'its', 'our', 'their']);
                
                this.wishes.forEach(wish => {
                    const text = wish.wish.toLowerCase();
                    
                    // 提取中文词语（2个字符以上）
                    const chineseWords = text.match(/[\u4e00-\u9fa5]{2,}/g) || [];
                    chineseWords.forEach(word => {
                        if (!chineseStopWords.has(word) && word.length >= 2) {
                            frequency[word] = (frequency[word] || 0) + 1;
                        }
                    });
                    
                    // 提取英文单词（3个字符以上）
                    const englishWords = text.match(/[a-zA-Z]{3,}/g) || [];
                    englishWords.forEach(word => {
                        const lowerWord = word.toLowerCase();
                        if (!englishStopWords.has(lowerWord) && lowerWord.length >= 3) {
                            frequency[lowerWord] = (frequency[lowerWord] || 0) + 1;
                        }
                    });
                    
                    // 提取其他语言的词语（包括韩文、日文等，3个字符以上）
                    const otherWords = text.match(/[\u3040-\u309F\u30A0-\u30FF\uAC00-\uD7AF\u0400-\u04FF\u0100-\u017F\u1E00-\u1EFF]{3,}/g) || [];
                    otherWords.forEach(word => {
                        if (word.length >= 3) {
                            frequency[word] = (frequency[word] || 0) + 1;
                        }
                    });
                });
                
                return frequency;
            }

            generateWordCloud() {
                const canvas = document.getElementById('wordcloud');
                const words = Object.entries(this.wordFrequency)
                    .map(([word, freq]) => [word, freq * 10])
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 50);

                if (words.length === 0) {
                    words.push(['向上生活', 50], ['美好未来', 40], ['健康快乐', 35], ['工作顺利', 30]);
                }

                WordCloud(canvas, {
                    list: words,
                    gridSize: 8,
                    weightFactor: 3,
                    fontFamily: 'Microsoft YaHei, sans-serif',
                    color: () => {
                        const colors = ['#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#6c5ce7'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    backgroundColor: 'transparent',
                    rotateRatio: 0.3,
                    minSize: 12,
                    drawOutOfBound: false
                });

                // 如果愿望数量达到一定阈值，触发消失动画
                if (this.wishes.length >= 10) {
                    setTimeout(() => {
                        this.triggerWordCloudDisappear();
                    }, 5000);
                }
            }

            createStarfield() {
                const starfield = document.getElementById('starfield');
                starfield.innerHTML = '';
                
                // 创建100颗星星
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = (Math.random() * 3 + 1) + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    starfield.appendChild(star);
                }
            }

            triggerWordCloudDisappear() {
                const wordcloud = document.getElementById('wordcloud');
                const starfield = document.getElementById('starfield');
                
                // 创建星空
                this.createStarfield();
                
                // 添加消失动画类
                wordcloud.classList.add('wordcloud-fade-out');
                
                // 显示星空
                setTimeout(() => {
                    starfield.classList.add('starfield-visible');
                }, 1000);
                
                // 3秒后恢复词云（可选）
                setTimeout(() => {
                    wordcloud.classList.remove('wordcloud-fade-out');
                    starfield.classList.remove('starfield-visible');
                }, 8000);
            }

            setupWordCloud() {
                // 初始化词云
                setTimeout(() => {
                    this.generateWordCloud();
                }, 1000);
            }

            startPolling() {
                // 每5秒检查新的约定
                setInterval(async () => {
                    try {
                        const response = await fetch('/api/wishes');
                        if (response.ok) {
                            const newWishes = await response.json();
                            if (newWishes.length > this.wishes.length) {
                                this.wishes = newWishes;
                                this.updateDisplay();
                                this.updateWordCloud();
                            }
                        }
                    } catch (error) {
                        console.error('轮询约定失败:', error);
                    }
                }, 5000);
            }

            addNewWish(wish) {
                this.wishes.push(wish);
                this.updateDisplay();
                this.updateWordCloud();
            }
        }

        // 初始化显示系统
        document.addEventListener('DOMContentLoaded', () => {
            window.lighthouseDisplay = new LighthouseDisplay();
        });

        // 监听实时更新（如果有WebSocket连接）
        if (typeof WebSocket !== 'undefined') {
            try {
                const ws = new WebSocket(`ws://${window.location.host}/ws`);
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_wish') {
                        window.lighthouseDisplay.addNewWish(data.wish);
                    }
                };
            } catch (error) {
                console.log('WebSocket连接失败，使用轮询模式');
            }
        }
    </script>
</body>
</html>
